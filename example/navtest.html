<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body class="f1-nav">
		<div class="panel">
			<ul>
				<li class="nav-item"><a href="#">1</a></li>
				<li class="nav-item"><a href="#">2</a></li>
				<li class="nav-item"><a href="#">3</a></li>
				<li class="nav-item"><a href="#">4</a></li>
				<li class="nav-item"><a href="#">5</a></li>
			</ul>
		</div>
	<style>
		body,html{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		header{
			position: fixed;
			width: 100%;
			background:#e0e0e0;
			height: 80px;
			z-index: 9999;
		}
		.panel{
			position: absolute;
		    width: 100%; /*you could have different widths if you want, but 100% is most common*/
			border: 0px;
			padding: 0;	
			background:red;	
			color: white;
			top: 80px;
			display: none;
			z-index: 9999;
			overflow: scroll;
			margin-bottom: 0;
			padding-bottom: 0;
			-ms-overflow-style: none; /* hides the scrollbars for Internet Explorer on the panel */
		}
		
		.mask{
			background: rgba(0,0,0,0.42);
			height: 100%;
			width: 100%;
			z-index: 9998;
			position: fixed;
			top:0;	
			transition: all .5s ease;
		}
		
		/*animated hamburger styles*/
	#nav-toggle{
		width: 23px;
		height: 23px;
		display: block;
		background: none;
		position: absolute;
		top: 2px;
		right: 5px;
		transition: all .3s ease;
	}

	#nav-toggle span, #nav-toggle span:before, #nav-toggle span:after {
	  cursor: pointer;
	  border-radius: 1px;
	  height: 2px;
	  width: 23px;
	  background: rgb(171,171,171);
	  position: absolute;
	  top: 16px;
	  right: 0px;
	  display: block;
	  content: '';
	}
	#nav-toggle span:before {
	  top: -6px;
	}
	#nav-toggle span:after {
	  bottom: -6px;
	  top: 6px; 
	}
	
	#nav-toggle span, #nav-toggle span:before, #nav-toggle span:after {
	  transition: all 500ms ease-in-out;
	}
	#nav-toggle.active span {
	  background-color: transparent;
	}
	#nav-toggle.active span:before, #nav-toggle.active span:after {
	  top: 0;
	}
	#nav-toggle.active span:before {
	  transform: rotate(45deg);
	  -webkit-transform: rotate(45deg);
	}
	#nav-toggle.active span:after {
	  transform: rotate(-45deg);
	  -webkit-transform: rotate(-45deg);
	}
	#nav-toggle:hover{
		opacity: .5;
	}

	</style>
		<header>Hey man this is the header. <a id="nav-toggle" class="mm_open"><span></span></a></header>		
		
		
		
		<script src="f1-nav.js"></script>
	</body>
</html>
